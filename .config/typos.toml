# See https://github.com/crate-ci/typos/blob/master/docs/reference.md to configure typos

[files]
extend-exclude = [
    "third_party/snowball/**"
]

[default]
extend-ignore-re = [
    "grea.*",
    "Grea.*",
    "opposit",
    "uniqu",
    "worl*"
]

[type.cpp]
extend-ignore-re = [
    "baNAna",
    "eXIst",
]
