# See https://github.com/crate-ci/typos/blob/master/docs/reference.md to configure typos

[files]
extend-exclude = [
    "third_party/snowball/**",
    "third_party/icu/**"
]

[default]
extend-ignore-re = [
    "grea.*",
    "Grea.*",
    "opposit",
    "uniqu",
    "worl*",
    ".*unning"
]
[default.extend-words]
Fo = "Fo"
InFo = "InFo"
SeArCh = "SeArCh" 
CrEaTe = "CrEaTe"
LiSt = "LiSt"
DeBuG = "DeBuG"
DrOpInDeX = "DrOpInDeX"
updat = "updat" # Used for stem matching

[type.cpp]
extend-ignore-re = [
    "baNAna",
    "eXIst",
    "Hel",
]
