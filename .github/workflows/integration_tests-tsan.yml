name: Integration tests TSAN

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: integration-tests-tsan-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests-tsan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build Docker Image
      run: docker build -t presubmit-image -f .devcontainer/Dockerfile .

    - name: Run Integration Tests
      id: test-run
      timeout-minutes: 140
      continue-on-error: true
      run: |
        mkdir test-results
        docker run --privileged --rm \
          --mount type=bind,source="$(pwd)/test-results",target=/workspace/test-results \
          -v "$(pwd):/workspace" \
          --user "ubuntu:ubuntu" \
          presubmit-image \
          sudo ci/build_ubuntu.sh --run-integration-tests --tsan --integration-output=/workspace/test-results

    - name: Update Test Results Permissions
      if: always()
      run: sudo chmod -R 755 test-results

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results-tsan
        path: test-results

    - name: Check Test Results
      if: steps.test-run.outcome == 'failure'
      run: exit 1
